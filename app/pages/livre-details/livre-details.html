<ion-header>
  <ion-navbar>
    <button menuToggle *ngIf="!selectedItem">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>DÃ©tails du livre</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="selectedItem" class="selection">
    <!--<img src="{{ selectedItem.imageUrl }}" alt="">-->
    <img [src]="urlLargerImg(selectedItem)" style="width: 40%; inline: true">
    <b>{{ selectedItem.title }}</b> - {{ selectedItem.date }}
    <p>
      <span *ngFor="let author of selectedItem.authors">
        {{ author }}
      </span>
    </p>

    <ion-card-content>
      <p>{{ selectedItem.description }}</p>
    </ion-card-content>

    <ion-row no-padding>
      <ion-col>
        <button clear large danger (click)="toggleFavorite(selectedItem)">
          <span [ngSwitch]="selectedItem.favorite">
            <ion-icon name="star-outline" *ngSwitchCase="false"></ion-icon>
            <!--<ion-icon name="star-outline" *ngSwitchCase="false"></ion-icon>-->
            <ion-icon name="star" *ngSwitchCase="true"></ion-icon>
          </span>
        </button>
      </ion-col>
      <ion-col>
        <!--<ion-select item-right [(ngModel)]="selectedItem.tag" cancelText="Annuler" (ionChange)="filter()" [alertOptions]="filterOptionsAlert">
            <ion-option value="possede">{{ constants.categories["possede"] }}</ion-option>
            <ion-option value="a-vendre">{{ constants.categories["a-vendre"] }}</ion-option>
            <ion-option value="idee-cadeau">{{ constants.categories["idee-cadeau"] }}</ion-option>
        </ion-select>-->
        toto est le plus azeaze
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
