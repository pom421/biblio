<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Ajouter un livre
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-input type="text" value="" placeholder="Taper un ISBN ou bien utiliser le scan"></ion-input>
  </ion-item>

  <div padding>
    <button block (click)="scan()">
      Scanner ISBN
    </button>
    <button (click)="spinner()">
      spinner
    </button>
  </div>

  <ion-card *ngIf="book">
    <ion-card-header>
      Titre : {{ book.title }}
    </ion-card-header>

    <ion-card-content>
      <img src="{{ book.thumbnail }}" alt="">
      Description : 
      {{ book.description }}
    </ion-card-content>
    
  </ion-card>
</ion-content>
